<div class="container-xxl py-5">
    <div class="container">
        <h1 class="text-center mb-5 wow fadeInUp" data-wow-delay="0.1s">Recent Post</h1>
        <div class="row">
        <div class="product-list">
            {% for listing in listings %}
            
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="product">
                    <a href="/post/{{ listing['id'] }}">
                    <div class="product-image">
                        <img src="{{ url_for('static', filename='uploads/' + listing.image_filename) }}" alt="Listing Image">
                       

                    </div>
                    <div class="product-details">
                        <h3>{{ listing.city }}</h3>
                        <p class="price">Price: {{ listing.price }}</p>
                        View Details
                    </div>
                     </a>
                </div>

           </div>
            {% endfor %}
        </div>
        </div>
    </div>
</div>
